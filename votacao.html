  <!-- Página Votação -->
  <section class="page-votacao">

    <div class="page-votacao-overlay"></div>

    <div class="page-votacao-content reveal">

      <h1>Votação</h1>
      <p>Escolha o seu jogo favorito de 2025!</p>

    </div>

  </section>

  <!-- Formulário de Votação -->
  <section class="votacao">

    <div class="votacao-container">

      <form id="form-votacao">

        <label for="nome">Seu Nome:</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          class="form-control" 
          required>

        <label for="email">Seu Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          required>

        <label for="jogo">Escolha um jogo:</label>
        <select 
          id="jogo" 
          name="jogo" 
          class="form-select" 
          required>

          <option value="">Selecione</option>
          <option value="Expedition 33">Expedition 33</option>
          <option value="Death Stranding 2">Death Stranding 2</option>
          <option value="Hollow Knight: Silksong">Hollow Knight: Silksong</option>
          <option value="Kingdom Come: Deliverance 2">Kingdom Come: Deliverance 2</option>
          <option value="Ghost of Yōtei">Ghost of Yōtei</option>
          <option value="Silent Hill f">Silent Hill f</option>
          <option value="Battlefield 6">Battlefield 6</option>
          <option value="South of Midnight">South of Midnight</option>
          <option value="Dispatch">Dispatch</option>

        </select>

          <button type="submit" class="btn btn-primary">
          Enviar Voto
        </button>

      </form>

      <div id="resposta-voto" style="margin-top:20px;"></div>

    </div>
  </section>
